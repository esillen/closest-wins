spring.application.name=closest-wins

# Server configuration for cloud deployment
server.port=${PORT:8080}
server.address=0.0.0.0

# DevTools configuration for hot reload (disabled in production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Thymeleaf cache (enable in production for performance)
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

# Admin password (use environment variable in production)
admin.password=${ADMIN_PASSWORD:admin123}
