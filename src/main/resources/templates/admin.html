<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Closest Wins</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<nav>
		<ul>
			<li><a href="/play">Play</a></li>
			<li><a href="/spectate">Spectate</a></li>
			<li><a href="/join">Join</a></li>
			<li><a href="/players">Players</a></li>
			<li><a href="/admin">Admin</a></li>
		</ul>
	</nav>
	
	<main>
		<div class="content">
			<h1>Admin Panel</h1>
			<div th:if="${success}" class="success-message" th:text="${success}"></div>
			<div th:if="${error}" class="error-message" th:text="${error}"></div>
			
			<div th:if="${!isAdmin}">
				<div class="admin-section">
					<h2>Admin Login</h2>
					<form method="post" action="/admin/login" class="login-form">
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" placeholder="Enter admin password" required>
						</div>
						<button type="submit">Login</button>
					</form>
				</div>
			</div>
			
			<div th:if="${isAdmin}">
				<div class="admin-section">
					<h2>Game Statistics</h2>
					<div id="statsContainer">
						<p>Loading statistics...</p>
					</div>
				</div>
				
				<div class="admin-section">
					<h2>Game Management</h2>
					<button class="admin-button danger" onclick="resetGame()">Reset Game</button>
					<button class="admin-button danger" onclick="clearAllGuesses()">Clear All Guesses</button>
				</div>
				
				<div class="admin-section">
					<h2>Location Management</h2>
					<button class="admin-button" onclick="showAddLocationForm()">+ Add New Location</button>
					
					<div id="addLocationForm" class="location-form" style="display: none;">
						<h3>Add New Location</h3>
						<div class="form-group">
							<label for="newLocationUrl">Image URL</label>
							<input type="url" id="newLocationUrl" placeholder="https://example.com/image.jpg" required>
						</div>
						<div class="form-group">
							<label for="newLocationLatitude">Latitude</label>
							<input type="number" id="newLocationLatitude" step="0.000001" min="-90" max="90" placeholder="40.7128" required>
						</div>
						<div class="form-group">
							<label for="newLocationLongitude">Longitude</label>
							<input type="number" id="newLocationLongitude" step="0.000001" min="-180" max="180" placeholder="-74.0060" required>
						</div>
						<button class="admin-button" onclick="addLocation()">Save Location</button>
						<button class="admin-button" onclick="cancelLocationForm()">Cancel</button>
					</div>
					
					<div id="editLocationForm" class="location-form" style="display: none;">
						<h3>Edit Location</h3>
						<input type="hidden" id="editLocationId">
						<div class="form-group">
							<label for="editLocationUrl">Image URL</label>
							<input type="url" id="editLocationUrl" placeholder="https://example.com/image.jpg" required>
						</div>
						<div class="form-group">
							<label for="editLocationLatitude">Latitude</label>
							<input type="number" id="editLocationLatitude" step="0.000001" min="-90" max="90" placeholder="40.7128" required>
						</div>
						<div class="form-group">
							<label for="editLocationLongitude">Longitude</label>
							<input type="number" id="editLocationLongitude" step="0.000001" min="-180" max="180" placeholder="-74.0060" required>
						</div>
						<button class="admin-button" onclick="updateLocation()">Update Location</button>
						<button class="admin-button" onclick="cancelLocationForm()">Cancel</button>
					</div>
					
					<div id="locationsContainer" class="locations-list">
						<p>Loading locations...</p>
					</div>
				</div>
				
				<div class="admin-section">
					<h2>User Management</h2>
					<p>Use the <a href="/players">Players page</a> to manage individual players.</p>
				</div>
			</div>
		</div>
	</main>
	
	<script th:if="${isAdmin}">
		// Load statistics
		async function loadStatistics() {
			try {
				const response = await fetch('/api/admin/stats');
				if (response.ok) {
					const stats = await response.json();
					displayStatistics(stats);
				} else {
					document.getElementById('statsContainer').innerHTML = '<p class="error-text">Failed to load statistics</p>';
				}
			} catch (error) {
				console.error('Error loading statistics:', error);
				document.getElementById('statsContainer').innerHTML = '<p class="error-text">Error loading statistics</p>';
			}
		}
		
		function displayStatistics(stats) {
			const container = document.getElementById('statsContainer');
			container.innerHTML = `
				<div class="stats-grid">
					<div class="stat-card">
						<div class="stat-value">${stats.totalPlayers}</div>
						<div class="stat-label">Total Players</div>
					</div>
					<div class="stat-card">
						<div class="stat-value">${stats.playersWithGuesses}</div>
						<div class="stat-label">With Guesses</div>
					</div>
					<div class="stat-card">
						<div class="stat-value">${stats.playersWithoutGuesses}</div>
						<div class="stat-label">Without Guesses</div>
					</div>
				</div>
			`;
		}
		
		async function resetGame() {
			if (!confirm('Are you sure you want to reset the game? This will remove all players.')) {
				return;
			}
			
			try {
				const response = await fetch('/api/admin/reset-game', {
					method: 'POST'
				});
				const data = await response.json();
				if (response.ok) {
					alert('Game reset successfully');
					loadStatistics();
					window.location.reload();
				} else {
					alert('Error: ' + data.error);
				}
			} catch (error) {
				console.error('Error resetting game:', error);
				alert('Failed to reset game');
			}
		}
		
		async function clearAllGuesses() {
			if (!confirm('Are you sure you want to clear all guesses? This will remove all player guesses but keep the players.')) {
				return;
			}
			
			try {
				const response = await fetch('/api/admin/clear-guesses', {
					method: 'POST'
				});
				const data = await response.json();
				if (response.ok) {
					alert('All guesses cleared successfully');
					loadStatistics();
					window.location.reload();
				} else {
					alert('Error: ' + data.error);
				}
			} catch (error) {
				console.error('Error clearing guesses:', error);
				alert('Failed to clear guesses');
			}
		}
		
		// Load locations
		async function loadLocations() {
			try {
				const response = await fetch('/api/locations');
				if (response.ok) {
					const locations = await response.json();
					displayLocations(locations);
				} else {
					document.getElementById('locationsContainer').innerHTML = '<p class="error-text">Failed to load locations</p>';
				}
			} catch (error) {
				console.error('Error loading locations:', error);
				document.getElementById('locationsContainer').innerHTML = '<p class="error-text">Error loading locations</p>';
			}
		}
		
		function displayLocations(locations) {
			const container = document.getElementById('locationsContainer');
			
			if (locations.length === 0) {
				container.innerHTML = '<p class="text-muted">No locations yet. Add one to get started!</p>';
				return;
			}
			
			container.innerHTML = locations.map(location => `
				<div class="location-card" data-id="${location.id}">
					<img src="${location.url}" alt="Location" class="location-image" onerror="this.src='https://via.placeholder.com/200x150?text=Image+Not+Found'">
					<div class="location-details">
						<div class="location-coords">
							<strong>üìç Coordinates:</strong><br>
							Lat: ${location.latitude.toFixed(6)}, Lng: ${location.longitude.toFixed(6)}
						</div>
						<div class="location-url">
							<strong>üîó URL:</strong><br>
							<a href="${location.url}" target="_blank" class="location-link">${location.url.substring(0, 50)}...</a>
						</div>
					</div>
					<div class="location-actions">
						<button class="admin-button" onclick="editLocation('${location.id}')">Edit</button>
						<button class="admin-button danger" onclick="deleteLocation('${location.id}')">Delete</button>
					</div>
				</div>
			`).join('');
		}
		
		function showAddLocationForm() {
			document.getElementById('editLocationForm').style.display = 'none';
			document.getElementById('addLocationForm').style.display = 'block';
		}
		
		function cancelLocationForm() {
			// Hide both forms
			document.getElementById('addLocationForm').style.display = 'none';
			document.getElementById('editLocationForm').style.display = 'none';
			
			// Clear add form
			document.getElementById('newLocationUrl').value = '';
			document.getElementById('newLocationLatitude').value = '';
			document.getElementById('newLocationLongitude').value = '';
			
			// Clear edit form
			document.getElementById('editLocationId').value = '';
			document.getElementById('editLocationUrl').value = '';
			document.getElementById('editLocationLatitude').value = '';
			document.getElementById('editLocationLongitude').value = '';
		}
		
		async function addLocation() {
			const url = document.getElementById('newLocationUrl').value;
			const latitude = parseFloat(document.getElementById('newLocationLatitude').value);
			const longitude = parseFloat(document.getElementById('newLocationLongitude').value);
			
			if (!url || isNaN(latitude) || isNaN(longitude)) {
				alert('Please fill in all fields correctly');
				return;
			}
			
			try {
				const response = await fetch('/api/locations', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ url, latitude, longitude })
				});
				
				if (response.ok) {
					alert('Location added successfully');
					cancelLocationForm();
					loadLocations();
				} else {
					const data = await response.json();
					alert('Error: ' + (data.error || 'Failed to add location'));
				}
			} catch (error) {
				console.error('Error adding location:', error);
				alert('Failed to add location');
			}
		}
		
		async function editLocation(id) {
			// Fetch the current location data
			try {
				const response = await fetch(`/api/locations/${id}`);
				if (!response.ok) {
					alert('Failed to load location data');
					return;
				}
				
				const location = await response.json();
				
				// Populate the edit form
				document.getElementById('editLocationId').value = location.id;
				document.getElementById('editLocationUrl').value = location.url;
				document.getElementById('editLocationLatitude').value = location.latitude;
				document.getElementById('editLocationLongitude').value = location.longitude;
				
				// Hide add form and show edit form
				document.getElementById('addLocationForm').style.display = 'none';
				document.getElementById('editLocationForm').style.display = 'block';
				
				// Scroll to the form
				document.getElementById('editLocationForm').scrollIntoView({ behavior: 'smooth' });
			} catch (error) {
				console.error('Error loading location:', error);
				alert('Failed to load location data');
			}
		}
		
		async function updateLocation() {
			const id = document.getElementById('editLocationId').value;
			const url = document.getElementById('editLocationUrl').value;
			const latitude = parseFloat(document.getElementById('editLocationLatitude').value);
			const longitude = parseFloat(document.getElementById('editLocationLongitude').value);
			
			if (!url || isNaN(latitude) || isNaN(longitude)) {
				alert('Please fill in all fields correctly');
				return;
			}
			
			try {
				const response = await fetch(`/api/locations/${id}`, {
					method: 'PUT',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ url, latitude, longitude })
				});
				
				if (response.ok) {
					alert('Location updated successfully');
					cancelLocationForm();
					loadLocations();
				} else {
					const data = await response.json();
					alert('Error: ' + (data.error || 'Failed to update location'));
				}
			} catch (error) {
				console.error('Error updating location:', error);
				alert('Failed to update location');
			}
		}
		
		async function deleteLocation(id) {
			if (!confirm('Are you sure you want to delete this location?')) {
				return;
			}
			
			try {
				const response = await fetch(`/api/locations/${id}`, {
					method: 'DELETE'
				});
				
				if (response.ok) {
					alert('Location deleted successfully');
					loadLocations();
				} else {
					const data = await response.json();
					alert('Error: ' + (data.error || 'Failed to delete location'));
				}
			} catch (error) {
				console.error('Error deleting location:', error);
				alert('Failed to delete location');
			}
		}
		
		// Load statistics on page load
		loadStatistics();
		loadLocations();
		
		// Refresh statistics every 5 seconds
		setInterval(loadStatistics, 5000);
	</script>
</body>
</html>
